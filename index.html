<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemYA - Assistant IA Personnel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Overlay pour sidebar mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Nouvelle conversation
            </button>
        </div>

        <div class="sidebar-search">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" placeholder="Rechercher..." id="searchConversations">
        </div>

        <div class="sidebar-content" id="conversationsList">
            <!-- Conversations chargées dynamiquement -->
        </div>

        <div class="sidebar-footer">
            <div class="model-selector">
                <label>Modèle</label>
                <select id="modelSelect">
                    <option value="qwen2.5:7b">Qwen 2.5 (7B)</option>
                </select>
            </div>
            <div class="sidebar-actions">
                <button class="sidebar-action-btn" id="themeToggle" title="Changer de thème">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon-dark">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon-light" style="display:none">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
            <div class="status-info">
                <span class="status-indicator" id="serverStatus" title="Backend déconnecté"></span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <!-- Header -->
        <header class="header">
            <button class="menu-btn" id="menuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="logo">
                <span class="logo-icon">⚡</span>
                <span class="logo-text">Rem<span class="logo-highlight">YA</span></span>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="commandPaletteBtn" title="Commandes (Ctrl+K)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Welcome Screen -->
            <div class="welcome" id="welcome">
                <div class="welcome-icon">⚡</div>
                <h1>RemYA</h1>
                <p class="welcome-subtitle">Assistant IA</p>
            </div>

            <!-- Messages Container -->
            <div class="messages" id="messages"></div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-actions-left">
                    <button class="input-action-btn" id="attachBtn" title="Joindre un fichier">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>
                </div>
                <textarea
                    id="messageInput"
                    placeholder="Écris ton message... (Shift+Enter pour nouvelle ligne)"
                    rows="1"
                ></textarea>
                <div class="input-actions-right">
                    <button class="send-btn" id="sendBtn" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                    <button class="stop-btn" id="stopBtn" title="Arrêter la génération">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12" rx="2"></rect>
                        </svg>
                        Stop
                    </button>
                </div>
            </div>
            <div class="input-hint">
                RemYA peut faire des erreurs. Vérifie les informations importantes.
            </div>
        </div>
    </main>

    <!-- Command Palette Modal -->
    <div class="modal" id="commandPalette">
        <div class="modal-backdrop"></div>
        <div class="command-palette-content">
            <div class="command-search">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Rechercher une commande..." id="commandSearch">
            </div>
            <div class="command-list" id="commandList">
                <div class="command-group">
                    <button class="command-item" data-command="new-chat">
                        <span class="command-name">Nouvelle conversation</span>
                        <span class="command-shortcut">Ctrl+N</span>
                    </button>
                    <button class="command-item" data-command="clear-chat">
                        <span class="command-name">Effacer la conversation</span>
                    </button>
                    <button class="command-item" data-command="export-chat">
                        <span class="command-name">Exporter en Markdown</span>
                    </button>
                    <button class="command-item" data-command="toggle-theme">
                        <span class="command-name">Changer de thème</span>
                        <span class="command-shortcut">Ctrl+T</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to bottom button -->
    <button class="scroll-to-bottom" id="scrollToBottom" title="Retour en bas">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
    </button>

    <!-- File input hidden -->
    <input type="file" id="fileInput" multiple style="display: none">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
